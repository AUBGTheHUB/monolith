name: Deployment Pipeline

on:
  workflow_dispatch:

permissions:
  packages: write

jobs:
  run-backend-tests:
    name: Call the backend test workflow
    uses: AUBGTheHub/monolith/.github/workflows/pytests.yml@main

  run-frontend-tests:
    name: Call the frontend test workflow
    uses: AUBGTheHub/monolith/.github/workflows/webtests.yml@main

  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }} # https://docs.github.com/en/actions/security-for-github-actions/security-guides/automatic-token-authentication
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/py-api/
          push: true
          tags: |
            ghcr.io/AUBGTheHUB/monolith:latest
            ghcr.io/AUBGTheHUB/monolith:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: create env file
        run: |
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./envfile

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: monolith
          file: docker-compose.yml
          host: dev.thehub-aubg.com
          user: deploy
          ssh_key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          env_file: ./envfile
